<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the US</title>
    <meta name="description" content="Around the US Page" />
    <meta name="author" content="Carlos Garcia" />
    <meta name="keywords" content="Photography, united states, us, landscapes, gallery" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__sections">
        <img
          src="./images/Vector.svg"
          alt="around the us logo"
          class="header__logo"
        />
      </header>
      <main class="page__main">
        <section class="profile page__sections">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar profile"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__sections">
          <ul class="cards__list">
            <li class="cards__single">
              <img
                src="./images/yosemite-valley.jpg"
                alt="yosemite valley"
                class="cards__image"
              />
              <div class="cards__info">
                <h2 class="cards__title">Yosemite Valley</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__single">
              <img
                src="./images/lake-louise.png"
                alt="lake louise"
                class="cards__image"
              />
              <div class="cards__info">
                <h2 class="cards__title">Lake Louise</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__single">
              <img
                src="./images/bald-mountains.png"
                alt="bald mountains"
                class="cards__image"
              />
              <div class="cards__info">
                <h2 class="cards__title">Bald Mountains</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__single">
              <img
                src="./images/latemar.png"
                alt="latemar"
                class="cards__image"
              />
              <div class="cards__info">
                <h2 class="cards__title">Latemar</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__single">
              <img
                src="./images/vanoise-national-park.png"
                alt="vanoise national park"
                class="cards__image"
              />
              <div class="cards__info">
                <h2 class="cards__title">Vanoise National Park</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__single">
              <img
                src="./images/lago-di-braies.png"
                alt="lago di braies"
                class="cards__image"
              />
              <div class="cards__info">
                <h2 class="cards__title">Lago Di Braies</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__sections">
        <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
